        const form = document.getElementById("contact-form");


        function enviarEmail() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const subject = document.getElementById("subject").value;
            const message = document.getElementById("message").value;

            const data = {
                personalizations: [
                    {
                        to: [{ email: "saitoeduardo2001@gmail.com" }],
                        subject: subject
                    }
                ],
                from: { email: email, name: name },
                content: [{ type: "text/plain", value: message }]
            };

            fetch("https://api.mailersend.com/v1/email", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer mlsn.ca3d693b0862a451cb25e3382c83ab7d2b75af272094ec53a1ca0f5061618391"
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (response.ok) {
                        alert("E-mail enviado com sucesso!");
                        form.reset();
                    } else {
                        alert("Houve um erro ao enviar o e-mail. Por favor, tente novamente mais tarde.");
                    }
                })
                .catch(error => console.error(error));
        }


    </script>
